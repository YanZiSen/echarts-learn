<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.js"></script>
    <script>
        var json = {
            "version": 1,
            "themeName": "customed",
            "theme": {
                "seriesCnt": 3,
                "backgroundColor": "rgba(0,0,0,1)",
                "titleColor": "#fff",
                "subtitleColor": "#aaa",
                "textColorShow": false,
                "textColor": "#333",
                "markTextColor": "#eee",
                "color": [
                    "#c23531",
                    "#2f4554",
                    "#61a0a8",
                    "#d48265",
                    "#91c7ae",
                    "#749f83",
                    "#ca8622",
                    "#bda29a",
                    "#6e7074",
                    "#546570",
                    "#c4ccd3"
                ],
                "borderColor": "#ccc",
                "borderWidth": 0,
                "visualMapColor": [
                    "#bf444c",
                    "#d88273",
                    "#f6efa6"
                ],
                "legendTextColor": "#333",
                "kColor": "#c23531",
                "kColor0": "#314656",
                "kBorderColor": "#c23531",
                "kBorderColor0": "#314656",
                "kBorderWidth": 1,
                "lineWidth": 2,
                "symbolSize": 4,
                "symbol": "emptyCircle",
                "symbolBorderWidth": 1,
                "lineSmooth": false,
                "graphLineWidth": 1,
                "graphLineColor": "#aaa",
                "mapLabelColor": "#000",
                "mapLabelColorE": "rgb(100,0,0)",
                "mapBorderColor": "#444",
                "mapBorderColorE": "#444",
                "mapBorderWidth": 0.5,
                "mapBorderWidthE": 1,
                "mapAreaColor": "#eee",
                "mapAreaColorE": "rgba(255,215,0,0.8)",
                "axes": [
                    {
                        "type": "all",
                        "name": "通用坐标轴",
                        "axisLineShow": true,
                        "axisLineColor": "#333",
                        "axisTickShow": true,
                        "axisTickColor": "#333",
                        "axisLabelShow": true,
                        "axisLabelColor": "#333",
                        "splitLineShow": true,
                        "splitLineColor": [
                            "#ccc"
                        ],
                        "splitAreaShow": false,
                        "splitAreaColor": [
                            "rgba(250,250,250,0.3)",
                            "rgba(200,200,200,0.3)"

                    },
                    {
                        "type": "category",
                        "name": "类目坐标轴",
                        "axisLineShow": true,

                        "axisTickShow": true,

                        "splitLineShow": false,
                        "splitLineColor": [
                            "#ccc"
                        ],
                        "splitAreaShow": false,
                        "splitAreaColor": [
                            "rgba(250,250,250,0.3)",
                            "rgba(200,200,200,0.3)"
                        ]
                    },
                    {
                        "type": "value",
                        "name": "数值坐标轴",
                        "axisLineShow": true,
                        "axisLineColor": "#333",
                        "axisTickShow": true,
                        "axisTickColor": "#333",
                        "axisLabelShow": true,
                        "axisLabelColor": "#333",
                        "splitLineShow": true,
                        "splitLineColor": [
                            "#ccc"
                        ],
                        "splitAreaShow": false,
                        "splitAreaColor": [
                            "rgba(250,250,250,0.3)",

                    },
                    {
                        "type": "log",
                        "name": "对数坐标轴",
                        "axisLineShow": true,

                        "axisTickShow": true,
                        "axisTickColor": "#333",
                        "axisLabelShow": true,
                        "axisLabelColor": "#333",
                        "splitLineShow": true,
                        "splitLineColor": [
                            "#ccc"
                        ],
                        "splitAreaShow": false,
                        "splitAreaColor": [
                            "rgba(250,250,250,0.3)",
                            "rgba(200,200,200,0.3)"
                        ]
                    },
                    {
                        "type": "time",
                        "name": "时间坐标轴",
                        "axisLineShow": true,
                        "axisLineColor": "#333",
                        "axisTickShow": true,
                        "axisTickColor": "#333",
                        "axisLabelShow": true,
                        "axisLabelColor": "#333",
                        "splitLineShow": true,
                        "splitLineColor": [
                            "#ccc"
                        ],
                        "splitAreaShow": false,
                        "splitAreaColor": [
                            "rgba(250,250,250,0.3)",
                            "rgba(200,200,200,0.3)"

                    }
                ],
                "axisSeperateSetting": true,
                "toolboxColor": "#999",
                "toolboxEmpasisColor": "#666",
                "tooltipAxisColor": "#ccc",
                "tooltipAxisWidth": 1,
                "timelineLineColor": "#293c55",
                "timelineLineWidth": 1,
                "timelineItemColor": "#293c55",

                "timelineControlColor": "#293c55",
                "timelineControlBorderColor": "#293c55",
                "timelineControlBorderWidth": 0.5,
                "timelineLabelColor": "#293c55",
                "datazoomBackgroundColor": "rgba(47,69,84,0)",
                "datazoomDataColor": "rgba(47,69,84,0.3)",
                "datazoomFillColor": "rgba(167,183,204,0.4)",
                "datazoomHandleColor": "#a7b7cc",
                "datazoomHandleWidth": "100",
                "datazoomLabelColor": "#333"
            }
        }
        echarts.registerTheme('customed', json.theme)
    </script>
</head>
<body>
    <div id="chart" style="width:800px;height:800px"></div>
    <script>
        let chartDom = document.getElementById('chart')
        let chart = echarts.init(chartDom,'customed', {renderer: 'svg'})
        chart.setOption({
            title: {
                text: '测试标题'
            },
            xAxis: {
                data: ['食品','数码', '箱包', '服饰']
            },
            yAxis: {},
            series: {
                type: 'bar',
                data: [100, 120, 200, 250]
            }
        })
    </script>
</body>
</html>
